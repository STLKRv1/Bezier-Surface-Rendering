<!DOCTYPE html>

    <script id="vertex-shader" type="x-shader/x-vertex">

        // assume both position and normal are in homogeneous form
        attribute vec4 vPosition;
        attribute vec4 vNormal;

        attribute  vec2 vTexCoord;

        varying vec4 fColor;
        varying vec3 N, L, E;
        varying vec2 fTexCoord;
        varying float ldistance;
        uniform bool flag;

        uniform vec4 ambientProduct, diffuseProduct, specularProduct;
        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;
        uniform vec4 lightPosition;
        uniform float shininess;
        uniform mat3 normalMatrix;

        uniform mat4 r;

        void main()
        {


            ldistance = distance(lightPosition.xyz, vPosition.xyz);

            // pos is vertex position in eye coordinates

            vec3 pos = (modelViewMatrix * r * vPosition).xyz;

            // vector from vertex position to light source
            // check for directional light

            if(lightPosition.w == 0.0)
                L = normalize(lightPosition.xyz);
            else
                L = normalize( lightPosition.xyz - pos );

            // Because the eye point the is at the orgin
            // the vector from the vertex position to the eye is

            E = -normalize(pos);

            // halfway vector

            vec3 H = normalize( L + E );

            // Transform vertex normal into eye coordinates

            N = normalize( normalMatrix*vNormal.xyz);

            if(flag)
            {
                // Compute terms in the illumination equation
                vec4 ambient = ambientProduct;

                float Kd = max( dot(L, N), 0.0 );
                vec4  diffuse = Kd*diffuseProduct;

                float Ks = pow( max(dot(N, H), 0.0), shininess );
                vec4  specular = Ks * specularProduct;

                if( dot(L, N) < 0.0 ) {
                    specular = vec4(0.0, 0.0, 0.0, 1.0);
                }


                fColor = ambient + diffuse + specular;
                fColor.a = 1.0;
            }
            fTexCoord = vTexCoord;
            //gl_Position = projectionMatrix * modelViewMatrix * vPosition;

            gl_Position = projectionMatrix * modelViewMatrix * r * vPosition;

            gl_PointSize = 10.0;

        }








    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">

        precision highp float;

        varying vec4 fColor;
        varying  vec2 fTexCoord;
        varying float ldistance;
        uniform sampler2D texture;
        uniform bool flag;

        uniform vec4 ambientProduct;
        uniform vec4 diffuseProduct;
        uniform vec4 specularProduct;
        uniform float shininess;
        varying vec3 N, L, E;

        void main()
        {
            float fatt = 1.0/(50.0 + 50.0*ldistance + 50.0*ldistance* ldistance);
            if(flag)
            {
                fColor * fatt;
                gl_FragColor = fColor * texture2D( texture, fTexCoord );
            }
            else
            {
                vec4 f2Color;

                vec3 H = normalize( L + E );
                vec4 ambient = ambientProduct;

                float Kd = max( dot(L, N), 0.0 );
                vec4  diffuse = Kd*diffuseProduct;

                float Ks = pow( max(dot(N, H), 0.0), shininess );
                vec4  specular = Ks * specularProduct;

                if( dot(L, N) < 0.0 ) specular = vec4(0.0, 0.0, 0.0, 1.0);

                f2Color = ambient + diffuse +specular;
                f2Color.a = 1.0;
                f2Color * fatt;
                gl_FragColor = f2Color* texture2D( texture, fTexCoord );
            }

        }








    </script>
